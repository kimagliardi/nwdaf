{{- with .Values.nwdaf }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .service.name }}
  labels:
    {{- include "free5gc-nwdaf.labels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
spec:
  type: {{ .service.type }}
  ports:
  - name: sbi
    port: {{ .service.port }}
    targetPort: {{ .service.targetPort }}
    protocol: TCP
  selector:
    {{- include "free5gc-nwdaf.selectorLabels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
{{- end }}
